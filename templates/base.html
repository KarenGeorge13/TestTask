{% load rest_framework %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Home {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'books' %}">Список книг</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'authors' %}">Авторы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'genres' %}">Жанры</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            {% if user.is_authenticated  %}
                <li class="nav-item">
                    <a class="nav-link active">{{ user.username }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/api-authlogout/?next=/">Выйти</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link active" href="/api-authlogin/?next=/">Войти</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
    {% block content %} {% endblock %}

    <script>
        window.drf = {
          csrfHeaderName: "X-CSRFTOKEN",
          csrfToken: "ZIseBHQaRd4pFMQKUsoyCXWjRgMsxTwUGIKrcZm52sh9615B61IqZHLZHnrheDrA"
        };
    </script>
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/ajax-form.js' %}"></script>
    <script src="{% static 'js/csrf.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="{% static 'js/prettify-min.js' %}"></script>
    <script src="{% static 'js/default.js' %}"></script>
    <script>
        $(document).ready(function() {
            $('form').ajaxForm();
        });

    </script>
</body>
</html>
